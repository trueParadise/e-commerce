<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>    
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">
			<div class="logo"></div>
			<div class="login_box">	

				<div class="login_form">
					<div class="login_title">Login</div>
					<div><span>Input your account</span></div>
				
					<form action="#" method="post">
						
						<div class="form_text_ipt">
							<input name="username" type="text" placeholder="Account">
						</div>
						<div class="ececk_warning"><span>Input your account</span></div>
						<div class="form_text_ipt">
							<input name="password" type="password" placeholder="Password">
						</div>
						<div class="ececk_warning"><span>Need password</span></div>
						<div class="form_check_ipt">					
							<div class="right check_right">
								<a href="reset.html">forgot your password?</a>
							</div>
						</div>
						<div class="form_btn">
							<button type="button" onclick="javascript:window.location.href='main_page.html'">Login</button>
						</div>
						<div class="form_btn">
							<button type="button" onclick="javascript:window.location.href='admin.html'">Admin</button>
						</div>
						<div class="form_reg_btn">
							<span>Don't have a account?
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='register.html'">Register</button>
								</div>
						</div>
					</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<div style="text-align:center;"></div>
</body>
</html>
