<!DOCTYPE html>
<html lang="en">
<head>
		<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
		<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
		<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
		<meta charset="utf-8">
		 <title>Register</title> 
        
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">Register</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="New Account">
							</div>
							<div class="ececk_warning"><span>Input your account</span></div>
							
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="Password">
							</div>
							<div class="ececk_warning"><span>Input your password</span></div>
							
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="Repeat your password">
							</div>
							<div class="ececk_warning"><span>Input your password</span></div>
							
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="E-mail address">
							</div>
							<div class="ececk_warning"><span>Input your e-mail address</span></div>
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="address">
							</div>
							<div class="ececk_warning"><span>Input your address</span></div>
							<div class="form_select">
						
							<div class="select"><span>Interest</span>

							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>

							</div>
							<div class="select"><span>Gender</span>
							<ol>
							<input name="gender" type="radio"><label>Male</label>
							<input name="gender" type="radio" class="woman"><label>Female</label>
							</ol>
							</div>
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='login.html'">Register</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/common.js" ></script>
		<div style="text-align:center;">

</div>
	</body>
</html>
