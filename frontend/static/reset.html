<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Reset password</title>

	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />

</head>

<body>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<div class="wrap login_wrap">
		<div class="content">
			<div class="logo"></div>
			<div class="login_box">
				<div class="login_form">
					<div class="login_title">Reset your password</div>
					<form action="#" method="post">
						<div class="form_text_ipt">
							<input name="username" type="text" placeholder="Account">
						</div>
						<div class="ececk_warning"><span>Input your account</span></div>

						<div class="form_text_ipt">
							<input name="password" type="password" placeholder="E-mail Address">
						</div>
						<div class="ececk_warning"><span>Input your e-mail address</span></div>

						<div class="form_text_ipt">
							<input name="repassword" type="password" placeholder="New password">
						</div>
						<div class="ececk_warning"><span>Input new password</span></div>

						<div class="form_text_ipt">
							<input name="code" type="text" placeholder="Repeat password">
						</div>
						<div class="ececk_warning"><span>Repeat your password</span></div>
				
						<div class="form_btn">
							<button type="button" onclick="javascript:window.location.href='login.html'">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
</body>

</html>
